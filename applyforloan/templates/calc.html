<div class="form-group">
    <label for="input" class="col-sm-4 control-label">Gold Weight*</label>
    <div class="col-sm-8">
    <div class="input-group">
    <input type="hidden" name="goldvalue" value="{{goldvalue}}" id="GoldValue">
    <input type="hidden" name="interest" value="{{interest}}" id="interest">
    <input type="number"  class="form-control input-sm" name="GoldWeight" id="GoldWeight"  placeholder="Enter Gold Weight"/>
    <span class="input-group-addon" style="font-size:30px">gms</span>
</div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
    <button type="button" class="btn btn-success btn-xs"  onclick="javascript:CheckLoanAmount()"/>Check LoanAmount</button>
    </div>
</div>
<div class="form-group">
    <label for="input" class="col-sm-4 control-label">Your Loan Amount</label>
    <div class="col-sm-5">
    <div class="input-group">
    <span class="input-group-addon" style="font-size:30px">₹</span>
    <input type="number" class="form-control input-sm" name="LoanAmount" disabled id="LoanAmount"/ style="font-weight:Bold; font-size:20px;">
    </div>
    </div>
    <label for="input" class="col-sm-3 control-label" align="center"><b>Gold Value (@ {{goldvalue}}) per 10 gms</b></label>
    <br>
</div>
<div class="form-group">
    <label for="input" class="col-sm-4 control-label">Tenure</label>
    <!--<div class="col-sm-4">
    <input type="number" class="form-control input-sm" name="HomeLoanTenure" id="HomeLoanTenure">
    </div>-->
    <div class="range-slider col-sm-6">
    <input class="range-slider__range" name="HomeLoanTenure" id="HomeLoanTenure" type="range"  value="10" min="1" max="10"/>
    <span class="range-slider__value"></span> Year
    </div>
    <div class="col-sm-2">
    <button type="button" class="btn btn-success btn-xs" onclick="javascript:CheckEMI()"/>Check EMI</button>
    </div>
</div>
<div class="form-group">
    <label for="input" class="col-sm-4 control-label">Your EMI</label>
    <div class="col-sm-5">
    <div class="input-group">
    <span class="input-group-addon" style="font-size:30px">₹</span>
    <input type="number" class="form-control input-sm" name="HomeLoanEMI20" disabled id="HomeLoanEMI20"/ style="font-weight:Bold; font-size:20px;">
    </div>
    </div>
    <label for="input" class="col-sm-3 control-label" align="center">Per Month (@ {{interest}}%)</label>
</div>
<script src="/static/calculator/function.js" type="text/javascript"></script>
